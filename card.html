<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        *{
            color:navy;
            text-decoration: none;
        }
        .container{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height:100vh;
            /* border:2px solid black; */
        }
        .card{
            width:30%;
            height:60%;
            border-radius: 30px;
            box-shadow: 0px 0px 2px grey;
            /* border: 2px solid black; */
        }
        .upper{
            height:40%;
            background-color:rgb(76,181,249) ;
            border-radius: 30px 30px 0px 0px;
            box-shadow: 0px 0px 2px grey;
            
            
        }
        .lower{
            height:60%;
            background-color:white;
            border-radius: 30px;
            /* box-shadow: 0px 0px 2px grey; */
            display: flex;
            align-items: end;
            justify-content: center;
        }
        .image{
            display: flex;
            align-items:center ;
            justify-content: center;
            position: relative;
            /* border: 2px solid black; */
        }
        
        img{
            position: absolute;
            border: 3px solid rgb(76,181,249);
            width: 30%;
        }
        p{
            text-align: center;
            /* border: 2px solid black; */
            padding:20px;
        }
        
        
        button{
            border: none;
            background-color:rgb(76,181,249) ;
            height:30px;
            color: white;
            border-radius: 20px;
            width:60%;
        }
        
        @media (max-width:2025){
            .card{
                width:30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
           
            <div class="upper"> </div>
            <div class="image"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzBXNuO6PezhC18aYH_2cYtS0I7KbxoKYdwA&s" alt=""></div>
            <div class="lower">
                
                    <p><span style="font-weight: bolder;font-size: 20px;color: black;">Frontend-developer </span><br>
                    <span style="color:grey">Tech Job-Services</span> <br><br>
                    <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"> </i> </a> 
                    <a href="https://www.google.com/"><i class="fa-brands fa-google"></i></a>    
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><i class="fa-solid fa-envelope"></i></a><br><br>
                    <button>Message</button></p>
                 
            </div>
        </div>
  
    </div> 
</body>
</html>
