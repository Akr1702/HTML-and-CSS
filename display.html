<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            background-color: black;
        }

        .box{
            height: 400px;
            width: 25%;
            background-color: white;
            margin: 5px;
            display:inline-block;
        }

        .upper{
            height: 60%;
        }


        .lower{
            height: 40%;
            text-align: center;
            line-height: 40px;
            font-size: 13px;
        }

        img{
            height: 100%;
            width: 100%;
            border-radius: 0px 0px 20px 20px;
        }

        button{
            padding: 12px 20px;
            width:80%;
            background-color: rgb(225, 25, 25);
            border: none;
            border-radius: 2px;
            color: white;
        }

    </style>
</head>
<body>
    
    <div class="box">
        <div class="upper">
            <img src="https://w7.pngwing.com/pngs/566/206/png-transparent-watch-strap-clock-luxury-watch-blue-watch-accessory-accessories-thumbnail.png" alt="">
        </div>


        <div class="lower">
            <h1>Title - Watch</h1>
            <h2>Price - 400</h2>
            <h3>Description - good</h3>
            <button>Add to Cart</button>
        </div>
        </div>

        <div class="box">
            <div class="upper">
                <img src="https://w7.pngwing.com/pngs/566/206/png-transparent-watch-strap-clock-luxury-watch-blue-watch-accessory-accessories-thumbnail.png" alt="">
            </div>
    
    
            <div class="lower">
                <h1>Title - Watch</h1>
                <h2>Price - 400</h2>
                <h3>Description - good</h3>
                <button>Add to Cart</button>
            </div>
            </div>

            <div class="box">
                <div class="upper">
                    <img src="https://w7.pngwing.com/pngs/566/206/png-transparent-watch-strap-clock-luxury-watch-blue-watch-accessory-accessories-thumbnail.png" alt="">
                </div>
        
        
                <div class="lower">
                    <h1>Title - Watch</h1>
                    <h2>Price - 400</h2>
                    <h3>Description - good</h3>
                    <button>Add to Cart</button>
                </div>
                </div>

                
    
</body>
</html>
